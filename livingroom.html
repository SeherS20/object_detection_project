<!DOCTYPE html>
<html lang="en">
<head>
	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <center>
    <h1 class="btn btn-success"> LIVING ROOM </h1>
    <br>
    <h3 id="status" class="btn btn-danger">Status</h3>
    <br>
    <h4 class="btn btn-info"> There are 2 big pictures which cocossd has detected in this image: </h4>
</center>
<script>
    objectDetector = "";
    img = "";
    objects = [];
    status = "";
    function preload(){

img = loadImage("livingroom.jpeg")
}
function setup(){
    canvas = createCanvas(640, 400);
    canvas.center()
    objectDetector = ml5.objectDetector('cocossd', modelLoaded)
    document.getElementById("status").innerHTML = "Status: Detecting Objects"
}
function draw(){
    image(img, 0, 0, 640, 420)
    fill("red")
    text("couch", 100, 75)
    noFill()
    stroke("red")
    rect(95, 60, 350, 150)

    fill("green")
    text("fireplace", 510, 210)
    noFill()
    stroke("green")
    rect(500, 200, 100, 250)
}

function modelLoaded(){
    console.log("The cocossd model has loaded !ðŸŒˆðŸŒˆðŸŒˆ")
    status = true;
    objectDetector.detect(img, gotResult)
}

function gotResult(error, results){
    if (error){
        console.log(error)
    }
    console.log(results)
}
</script>
<a href="index.html">Home</a>
</body>
</html>
